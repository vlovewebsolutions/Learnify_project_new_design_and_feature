  {% load static %}
  <meta content="Login" property="og:title">
  <meta content="Login" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">

<body class="body-2">
  <div class="form-block-4 w-form">
    <div class="div-block-5">
      <img src="{% static 'images/ORIGNAL_LOGO.png' %}" loading="lazy" width="146" sizes="(max-width: 479px) 41vw, 146px"  alt="" class="image-3">
    </div>
    <form action="{% url 'Login' %}" method="post" id="email-form" name="email-form" data-name="Email Form" class="form-4">
      {% csrf_token %}
      {% include 'messages.html' %}
      {% block content %}
      {% endblock %}
      <input type="text" class="text-field-22 w-input" maxlength="256" name="username" data-name="UserName" placeholder="Enter username " id="UserName" required="">
      <input type="password" class="text-field-23 w-input" maxlength="256" name="password" data-name="Email" placeholder="Enter password" id="Password" required="">
      <select id="Session" name="Session" required="" data-name="Session" class="select-field-2 w-select text-field-23 w-input">
        <option value="">Select session...</option>
        {% for session in sessions_with_fees %}
        <option value="{{session.year_session}}">{{session.year_session}}</option>
        {% endfor %}
       </select>
      <input type="submit" value="Submit" data-wait="Please wait..." class="submit-button-3 w-button">
    </form>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form.</div>
    </div>
  </div>
